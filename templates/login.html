<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>K DRAMA VISUALSPHERE</title>
    <link
      href="{{url_for('static',filename = 'css/style.css')}}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main id="about">
      <nav class="navbar navbar-expand-lg bg-dark w-100">
        <div class="container-fluid">
          <img
            src="{{url_for('static',filename = 'images/logo.png')}}"
            class="logo_v"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item border-radius">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="{{ url_for('index') }}"
                  >Home</a
                >
              </li>
              <li class="nav-item border-radius">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="{{ url_for('about') }}"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('dashboard') }}"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('story') }}"
                  >Story</a
                >
              </li>
            </ul>
          </div>
          <div class="container d-flex justify-content-end">
            <a href="{{url_for('logout')}}">
              <button
                type="button"
                class="btn btn-outline-primary mx-2"
                href="{{url_for('logout')}}"
              >
                Logout
              </button>
            </a>
            <a href="{{ url_for('login') }}">
              <button
                type="button"
                class="btn btn-outline-primary mx-2"
                href="{{ url_for('login') }}"
              >
                Login
              </button>
            </a>
            <a href="{{ url_for('register') }}">
              <button
                type="button"
                class="btn btn-outline-primary mx-2"
                href="{{ url_for('register') }}"
              >
                Register
              </button>
            </a>
          </div>
        </div>
      </nav>

      <div class="form">
        <h1 class="text-center">Login Here</h1>
        <form class="forms" method="POST" action="">
          {{ form.hidden_tag() }}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              {{
              form.username
              }}
            >
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              {{
              form.password
              }}
            >
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary" {{ form.submit }}>
            Submit
          </button>
        </form>
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
